<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Thêm và xóa hàng trong Table </title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">

<link rel="stylesheet" type="text/css" href="style.css">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
<script>
    $(document).ready(function() {
  $(".add-row").click(function() {
    const name = $("#name").val().trim();
    const email = $("#email").val().trim();
    const birthdate = $("#datepicker").val().trim();
    if (name === "" || email === "" || birthdate === "") {
      alert("Vui lòng nhập đầy đủ thông tin!");
      return;
    }
    const emailPattern = /^[a-zA-Z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$/;
    if (!emailPattern.test(email)) {
      alert("Email không hợp lệ!");
      return;
    }
    const newRow = `
      <tr>
        <td><input type='checkbox' class='select-row'></td>
        <td>${name}</td>
        <td>${email}</td>
        <td>${birthdate}</td>
      </tr>
    `;
    $("table tbody").append(newRow);
    $("#name").val("");
    $("#email").val("");
    $("#datepicker").val("");
  });
  $(".delete-row").click(function() {
    $("table tbody input.select-row:checked").each(function() {
      $(this).closest("tr").remove();
    });
  });
});

</script>
</head>
<body style="border:1px solid grey">
  	<h2>Quản lý thông tin user</h2>
    <form>
        <input type="text" id="name" placeholder="Name">
        <input type="text" id="email" placeholder="Email Address">
        <input type="text" placeholder="Birthdate" id="datepicker">
    	<input type="button" class="add-row" value="Add Row">
    </form>
    <table>
        <thead>
            <tr>
                <th>Select</th>
                <th>Name</th>
                <th>Email</th>
                <th>Birthdate</th>
            </tr>
        </thead>
        <tbody>
           
        </tbody>
    </table>
    <button type="button" class="delete-row">Delete Row</button>
</body> 
</html>
